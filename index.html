<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>DRAG AND DROP</h1>
        </header>
        <div class="lists">
            <div class="list" id="column1">
                <div class="list-item" draggable="true">List item 1</div>
                <div class="list-item" draggable="true">List item 2</div>
                <div class="list-item" draggable="true">List item 3</div>
            </div>
            <div class="list" id="column2"></div>
            <div class="list" id="column3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
